<html lang="en">

  <!-- Bootstrap 4 CSS -->

  <!-- Font Awesome -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./assets/favico/default.ico">
</head>
<body class="custom-cursor">
  <div id="audio-background">
      <audio autoplay loop id="myAudio">
        <source src="./assets/music/default.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
  </div>
  <!-- Video Background -->

    </video>
  </div>

  <!-- Terminal Window -->
  <div id="terminal" class="custom-cursor">
    <div id="terminal-header" class="d-flex justify-content-start p-2">
      <div id="terminal-buttons" class="d-flex">
        <div class="terminal-button" id="close-button"></div>
        <div class="terminal-button" id="minimize-button"></div>
        <div class="terminal-button" id="maximize-button"></div>
      </div>
    </div>
    <div id="terminal-content" class="p-3">
      <p id="terminal-text"></p>
    </div>
  </div>

  <!-- Profile Box -->
  <div id="blurred-box" class="text-center">
    <img id="profile-picture" src="./assets/pfp/default.jpg" alt="Profile Picture" class="mb-3">
    <img id="avatar-frame" src="" alt="Avatar Frame">
    <p id="username" class="text-white font-weight-bold" style="color: white;">[🐍] 𝐊 𝐈 𝐍 𝐆 🥷 Joseph Stalin</p>

    <div class="user-description" style="color: white;">
        <p id="user-description" class="text-white" style="color: white;">
          Hello! My name is Kamron.<br>

          I love playing CS2, going for walks, and gaming.<br><br>
          I know 6 programming languages:<br>
          Japanese, Python, C#, C++, Java, Kotlin, and Swift.
        </p>
      </div>

    <!-- Social Links -->
    <div class="links d-flex justify-content-center mt-3">
      <a onclick="window.open('https://www.instagram.com/_03_karimov_?igsh=dnYxbHQ0czhkMjI2', '_blank')" href="javascript:void(0);" target="_blank" class="mx-2 text-white">

      <a onclick="window.open('https://t.me/AXE_KINGno', '_blank')" href="javascript:void(0);" target="_blank" class="mx-2 text-white">

  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const audio = document.getElementById("myAudio");

      // Попробуем сразу запустить (на некоторых ПК сработает)
      audio.play().catch(() => {
        // Если браузер не дал — запускаем при первом взаимодействии
        const enableAudio = () => {
          audio.play();
          document.removeEventListener("click", enableAudio);
          document.removeEventListener("touchstart", enableAudio);
        };

        document.addEventListener("click", enableAudio);
        document.addEventListener("touchstart", enableAudio);
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
